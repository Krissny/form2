<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Moosic</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" type="image/x-icon" href="img/favicon.ico">
    <script src="script.js" defer></script>
</head>

<body>
    <div class="main">
        <div class="visual">
            <div class="logo">
                <img src="img/music-logo-png-2357.png" alt="logo">
                <h2>Moosic</h2>
            </div>
            <img src="img/pxfuel.jpg" alt="girl with a violin on her back">
        </div>
        <div class="form">
            <form action="" method="">
                <section class="forminfo">
                    <p>Listen the music that not only soothes your mind but also your soul. Open a door of calmness and
                        peace for yourself. Sign up today for exciting offers.</p>
                    <p>Listen to the sound of your soul.</p>
                </section>
                <div class="fieldset">
                    <h3>Let's do this</h3>
                    <div class="userdetail">
                        <div class="first">
                            <label for="firstname">First Name</label>
                            <input type="text" id="firstname">
                            <label for="mail">Email</label>
                            <input type="email" id="mail">
                            <label for="password">Password</label>
                            <input type="password" id="password" minlength="6" placeholder="Must have atleast 6 characters">
                        </div>
                        <div class="second">
                            <label for="secondname">Second Name</label>
                            <input type="text" id="secondname">
                            <label for="phone">Phone</label>
                            <input type="tel" id="phone" pattern="[7-9]{1}[0-9]{9}" placeholder="Enter a valid number">
                            <label for="confirmPassword">Confirm Password</label>
                            <input type="password" id="confirmPassword">
                        </div>
                    </div>
                </div>
                <button type="submit" class="btn">Create Account</button>
                <p class="last">Already have a account? <a href="#">Log in</a></p>
            </form>
        </div>
    </div>
</body>

</html>
